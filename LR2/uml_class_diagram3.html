<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diagram</title>
</head>
<body>
  <script src="https://unpkg.com/graphre/dist/graphre.js"></script>
  <script src="https://unpkg.com/nomnoml/dist/nomnoml.js"></script>

  <canvas id="target-canvas"></canvas>
  <script>
      var canvas = document.getElementById('target-canvas');
      var source = `#direction: right
#zoom: 0.9

#font: Roboto
#fontSize: 20
#leading: 2
#padding: 12

#fillArrows: true
#arrowSize: 0.5
#spacing: 130

#lineWidth: 1.5
#stroke: #33322E

#.class: fill=#FEDCC4 title=bold
#.module: fill=#D9E6FF title=bold
[<class> Student |
   |
  +initialize(surname, name, patronymic, id, git, phone, email, telegram); +phone=(phone); +name=(name); +surname=(surname); +patronymic=(patronymic); +git=(git); +telegram=(telegram); +email=(email); +set_contacts(phone, telegram, email); +surname_n_initials; +contact; +get_info; +to_s |
  self.valid_phone?(phone); self.valid_name?(name); self.valid_acc?(account); self.valid_email?(email); self.init_from_json(str)
]
[<class> DataList |
   |
  +initialize(objects); +select(number); +clear_selected; +get_selected; #get_names; #get_data; #table_fields(object) |
  
]
[<class> DataListStudentShort |
   |
  +get_names; +get_data; #table_fields(object) |
  
]
[<class> DataTable |
   |
  +initialize(table); +get_item(row, col); +to_s |
  
]
[<class> OrderProcessor |
   |
  +process_order; +select_products; +calculate_total_price; +create_invoice; +send_confirmation_email |
  
]
[<class> OnlineOrderProcessor |
   |
  +select_products; +calculate_total_price |
  
]
[<class> StudentShort |
   |
  +initialize(last_name, id, git, contact, initials); +surname_n_initials; +git?; +contact?; +validate?; +to_s |
  self.from_str(id, str)
]
[Student] inherits <:- [StudentShort]
[DataListStudentShort] inherits <:- [DataList]
[OnlineOrderProcessor] inherits <:- [OrderProcessor]
`;
      nomnoml.draw(canvas, source);
  </script>
</body>
</html>
